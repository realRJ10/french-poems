<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Poem Generator AI</h1>
      </header>

      <main>
        <form id="poem-gen-form">
          <input
            type="text"
            placeholder="Enter the topic"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="sub-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>

      <footer>
        Coded by Mojdeh Khorsand Moghadam | Open-source on
        <a href="https://github.com/realRJ10/french-poems" target="_blank"
          >GitHub</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
